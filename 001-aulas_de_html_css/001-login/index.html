<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/styles.css">
    <title>ACADIGITAL-LOGIN</title>
</head>

<body>
    <section class="login-section">
        <!-- ================Login img -->
        <div class="login-img">
            <img src="./src/img/login.svg" alt="Login">
        </div>
        <!-- ==============LOGIN TEXT================ -->
        <div class="form-Login">
            <div class="login-tittle">
                <h1>Login</h1>
                <hr>
            </div>

            <div class="formulario">
                <form action="#" class="form-loginForm">
                    <div class="formInput">
                        <label for="email">E-mail</label>
                        <input type="email" class="email" id="email" placeholder="Digite seu e-mail">
                    </div>
                    <div class="formInput">
                        <label for="senha">Senha</label>
                        <input type="password" class="senha" id="senha" placeholder="Digite sua senha">
                    </div>

                    <div class="formInput">
                        <input type="submit" value="Entrar">
                    </div>
                    <a href="#">Esqueceu a sua senha ?</a>
                </form>
            </div>
        </div>
    </section>
</body>

</html>
