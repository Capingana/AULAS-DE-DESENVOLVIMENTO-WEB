<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACADIGITAL-Carrinho de compras</title>
    <link rel="stylesheet" href="./src/css/styles.css">
</head>

<body>
    <main class="container">
        <section class="cards">
            <div class="carrinhos">
                <img src="./src/img/iphone x.jpg" alt="Iphone-X">
                <div class="prices">
                    <h1>Apple iPhone X 256GB 6,1 "</h1>
                    <h2>12MP - iOS 5G</h2>
                </div>
                <div class="descontos">
                    <p>215.000,00</p>
                    <h2 class="desconto">200.000,00</h2>
                </div>
                <div class="colors">
                    <p>Selecione a cor:</p>
                    <div class="colors-divs">
                        <div class="cores"></div>
                        <div class="cores"></div>
                        <div class="cores"></div>
                    </div>
                </div>
                <p>
                    <a href="#" class="nav-link">Adiconar ao carrinho</a>
                <p class="btns">CLIQUE AQUI PARA MAIS DETALHES</p>
                </p>
            </div>
            <div class="carrinhos">
                <img src="./src/img/tel_01.jpg" alt="Iphone-X">
                <div class="prices">
                    <h1>Xiaomi Air 13</h1>
                    <h2>M1,(8GB Ram 256GB SSD)</h2>
                </div>
                <div class="descontos">
                    <p>615.000,00</p>
                    <h2 class="desconto">600.000,00</h2>
                </div>
                <div class="colors">
                    <p>Selecione a cor:</p>
                    <div class="colors-divs second">
                        <div class="cores"></div>
                        <div class="cores"></div>
                        <div class="cores"></div>
                    </div>
                </div>
                <p>
                    <a href="#" class="nav-link">Adiconar ao carrinho</a>
                <p class="btns">CLIQUE AQUI PARA MAIS DETALHES</p>
                </p>
            </div>
        </section>
    </main>
</body>

</html>
